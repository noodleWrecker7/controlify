service: default
runtime: nodejs10
#handlers:
#  - url: /
#    http_headers:
#      Access-Control-Allow-Origin: *
handlers:
  - url: /request-token
    static_dir: request-token/
    http_headers:
      Access-Control-Allow-Origin: "*"
      Access-Control-Allow-Methods: PUT, POST, GET, OPTIONS
  - url: /
    static_dir: /
    http_headers:
      Access-Control-Allow-Origin: "*"
      Access-Control-Allow-Methods: PUT, POST, GET, OPTIONS